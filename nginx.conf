events {
    worker_connections 1024;  # Maximum number of simultaneous connections
    multi_accept on;  # Accept multiple new connections at a time
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 256;  # Set a minimum length for files to compress
    gzip_comp_level 5;  # Compression level

    # Upstream configuration for Django app (backend)
    upstream django {
        server web:8000;  # Your Django app running on port 8000
        keepalive 16;  # Keep connections alive for reuse
    }

    # Upstream configuration for GeoServer (backend)
    upstream geoserver {
        server geoserver:8080;  # Your GeoServer app running on port 8080
        keepalive 16;  # Keep connections alive for reuse
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";  # XSS protection
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';";
    add_header Referrer-Policy "no-referrer";  # Hide referrer info for requests
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";  # Disable unused browser features

    server {
        listen 80;
        server_name cruisedb.corp.spc.int;

        # Serve the Django API
        location /api/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve Django admin panel
        location /admin/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files from Django
        location /static/ {
            alias /code/staticfiles/;  # Path to static files directory
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
            try_files $uri =404;  # Ensure it returns a 404 if the file is not found
        }

        # Serve media files from Django
        location /media/ {
            alias /code/media/;  # Path to media files directory
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
            try_files $uri =404;
        }

        # Serve React frontend
        location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

        # Serve GeoServer
        location /geoserver/ {
            proxy_pass http://geoserver;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /favicon.ico {
            access_log off;
            log_not_found off;
        }

        # Error handling
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /code/staticfiles;  # Ensure this path is correct
        }

        # Log Errors
        error_log /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;

        # Disable directory listings
        autoindex off;
    }
}