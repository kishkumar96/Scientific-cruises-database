services:
  db:
    image: postgis/postgis:${POSTGIS_VERSION_TAG}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: "PGPASSWORD=${POSTGRES_PASSWORD} pg_isready -h 127.0.0.1 -U ${POSTGRES_USER} -d ${POSTGRES_DB}"
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 1m

  geoserver:
    image: kartoza/geoserver:${GS_VERSION}
    environment:
      GEOSERVER_DATA_DIR: /var/geoserver_data/data
      GEOSERVER_ADMIN_PASSWORD: ${GEOSERVER_ADMIN_PASSWORD}
    volumes:
      - ./geoserver_data:/var/geoserver_data/data
    networks:
      - backend
    depends_on:
      db:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:3-alpine
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    networks:
      - backend

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      DJANGO_SETTINGS_MODULE: pacific_cruises.settings
    networks:
      - backend
    depends_on:
      - rabbitmq
      - db

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn pacific_cruises.wsgi:application --bind 0.0.0.0:8000
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: ${POSTGRES_PORT}
      DEBUG: 0
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
    volumes:
      - ./staticfiles:/staticfiles
      - ./media:/pacific_cruises/media/
    networks:
      - backend
    depends_on:
      - db
    restart: on-failure

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - backend

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./staticfiles:/staticfiles
      - ./media:/pacific_cruises/media/
      - ./my-cruise-app/build:/pacific_cruises/my-cruise-app/build
    ports:
      - "80:80"
    depends_on:
      - web
      - geoserver
    networks:
      - backend
      - frontend

networks:
  backend:
  frontend:

volumes:
  pgdata:
  rabbitmq:
  geoserver_data:
